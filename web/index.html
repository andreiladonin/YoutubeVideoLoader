<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="eel.js"></script>
    <title>YouTube</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Скачать видео с YouTube</h1>
        <p class="result">Нажими "СКАЧАТЬ"</p>
        <form class="content-form">
            <input class="input-text" placeholder="Как вы хотите назвать видео" id="title_video">
            <input class="input-text" type="url" placeholder="URL видео" id="link_video">
            <button id="btn_download">Скачать видео</button>
        </form>
    </div>
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
